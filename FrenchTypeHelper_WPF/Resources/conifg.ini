[mapping_grave]
Enable=true
BaseChar=AaEeUu
QuickChar=]

[mapping_acute]
Enable=true
BaseChar=eE
QuickChar=[

[mapping_circumflex]
Enable=true
BaseChar=AaEeUuOoIi
